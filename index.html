<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic clock</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="clock-container">
            <div class="group">
                <img src="images/output/0.png" alt="H0" id="H0">
                <img src="images/output/0.png" alt="H1" id="H1">
            </div>
            <div class="group">
                <img src="images/output/0.png" alt="M0" id="M0">
                <img src="images/output/0.png" alt="M1" id="M1">
            </div>
            <div class="group">
                <img src="images/output/0.png" alt="S0" id="S0">
                <img src="images/output/0.png" alt="S1" id="S1">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
